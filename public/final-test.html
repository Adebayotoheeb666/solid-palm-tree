<!DOCTYPE html>
<html>
<head>
    <title>Final Booking Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .result { margin: 10px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üé´ Final Booking Test</h1>
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'result ' + type;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        async function testBooking() {
            log('üîÑ Testing guest booking API...');
            
            try {
                const response = await fetch('/api/guest/bookings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        route: {
                            from: { code: "LAX", name: "Los Angeles International Airport", city: "Los Angeles", country: "United States" },
                            to: { code: "JFK", name: "John F. Kennedy International Airport", city: "New York", country: "United States" },
                            departureDate: "2024-02-15",
                            tripType: "oneway"
                        },
                        passengers: [{ title: "Mr", firstName: "Test", lastName: "User", email: "test@example.com" }],
                        contactEmail: "test@example.com",
                        termsAccepted: true,
                        guestCheckout: true
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    log('‚úÖ BOOKING TEST PASSED! PNR: ' + result.booking.pnr + ', ID: ' + result.booking.id, 'success');
                } else {
                    log('‚ùå BOOKING TEST FAILED: ' + result.message, 'error');
                }
            } catch (error) {
                log('‚ùå BOOKING TEST ERROR: ' + error.message, 'error');
            }
        }

        // Auto-run test
        setTimeout(testBooking, 1000);
    </script>
</body>
</html>
